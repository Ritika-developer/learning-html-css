<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marquee figure cdn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<h1><marquee behavior="alternate" direction="right">THIS IS MY SAREE LOOK</marquee></h1>
<figure>
  <img src=/image/ritika.jpg alt="my pic" height="800px">
  <figcaption>
    fig.no.01
  </figcaption>
</figure>
<h1><i class="fa-solid fa-arrow-right fa-beat">this is your icons </i></h1><br>
<h1><i class="fa-solid fa-house"></i></h1><br>
<h1><i class="fa-solid fa-magnifying-glass"></i></h1><br>
<h1><i class="fa-solid fa-user"></i></h1><br>
<h1><i class="fa-brands fa-facebook"></i></h1><br>

<h1><i class="fa-brands fa-twitter"></i></h1><br>
</body>

</html>
